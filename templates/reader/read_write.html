{% extends "global_base.html" %}

{% block title %}Add{% endblock %}

{% block page %}
    <!-- Details from the publication -->
    <h1>Add:</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td><label>by: &nbsp;&nbsp;</label></td>
                <td>
                    <label>{{ author }} &nbsp;&nbsp;</label>
                </td>
            </tr>

            <tr>
                <td><label>Title&nbsp;&nbsp;</label></td>
                <td>
                    <input type="text" name="reader_title" value="{{ reader_title }}">
                    <p class="has_warning">{{ error_reader_title }}</p>
                </td>
            </tr>

            <tr>
                <td><label>Entry&nbsp;&nbsp;</label></td>
                <td><textarea rows="10" placeholder="enter text..." name="reader_entry">{{ reader_entry }}</textarea>
                <p class="has_warning">{{ error_reader_entry }}</p></td>
            </tr>
        </table>


        <!-- update -->
        <div>
            <input class="btn btn-success" type="submit" value="add entry" />
            <!-- cancel -->
            <a href="{% url 'reader:index' %}">
            <input class="btn btn-default" type="button" value="cancel" /></a><br>
        </div>
    </form>
{% endblock %}
